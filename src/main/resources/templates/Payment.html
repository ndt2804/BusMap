<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>BusMap</title>
    <!-- FONT  -->
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <!-- LIGHTBOX MASTER -->
    <link rel="stylesheet" href="./CSS/lsb.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./CSS/HomePage.css" />

</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="./js/superplaceholder.min.js"></script>

<main role="main">
    <div class="container mt-4">
        <form class="needs-validation" name="frmthanhtoan" method="post"
              action="#">
            <input type="hidden" name="kh_tendangnhap" value="dnpcuong">

            <div class="py-5 text-center">
                <i class="fa fa-credit-card fa-4x" aria-hidden="true"></i>
                <h2>Thanh toán</h2>
                <p class="lead">Vui lòng kiểm tra thông tin Khách hàng, thông tin Giỏ hàng trước khi Đặt hàng.</p>
            </div>

            <div class="row">
                <div class="col-md-4 order-md-2 mb-4">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Giỏ hàng</span>
                        <span class="badge badge-secondary badge-pill">1</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <input type="hidden" name="sanphamgiohang[1][sp_ma]" value="1">
                        <input type="hidden" name="sanphamgiohang[1][gia]" value="11800000.00">
                        <input type="hidden" name="sanphamgiohang[1][soluong]" value="1">

                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Vé Bus 6 Tháng</h6>
                                <small class="text-muted">Sinh Viên</small>
                            </div>
                            <span class="text-muted">810.000 VND</span>
                        </li>
                        <input type="hidden" name="sanphamgiohang[2][sp_ma]" value="4">
                        <input type="hidden" name="sanphamgiohang[2][gia]" value="810.000">
                        <input type="hidden" name="sanphamgiohang[2][soluong]" value="8">

                        <li class="list-group-item d-flex justify-content-between">
                            <span>Tổng thành tiền</span>
                            <strong>810.000 VND</strong>
                        </li>
                    </ul>


                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Mã khuyến mãi">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Xác nhận</button>
                        </div>
                    </div>

                </div>
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Thông tin khách hàng</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="kh_ten">Họ tên</label>
                            <input type="text" class="form-control" name="kh_ten" id="kh_ten">
                        </div>
                        <div class="col-md-12">
                            <label for="kh_gioitinh">Giới tính</label>
                            <input type="text" class="form-control" name="kh_gioitinh" id="kh_gioitinh">
                        </div>
                        <div class="col-md-12">
                            <label for="kh_diachi">Địa chỉ</label>
                            <input type="text" class="form-control" name="kh_diachi" id="kh_diachi">
                        </div>
                        <div class="col-md-12">
                            <label for="kh_dienthoai">Điện thoại</label>
                            <input type="text" class="form-control" name="kh_dienthoai" id="kh_dienthoai">
                        </div>
                        <div class="col-md-12">
                            <label for="kh_email">Email</label>
                            <input type="text" class="form-control" name="kh_email" id="kh_email">
                        </div>
                        <div class="col-md-12">
                            <label for="kh_ngaysinh">Ngày sinh</label>
                            <input type="text" class="form-control" name="kh_ngaysinh" id="kh_ngaysinh">
                        </div>
                        <div class="col-md-12">
                            <label for="kh_cmnd">CMND</label>
                            <input type="text" class="form-control" name="kh_cmnd" id="kh_cmnd">
                        </div>
                    </div>
                    <h4 class="mb-3">Hình thức thanh toán</h4>

                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="httt-1" name="httt_ma" type="radio" class="custom-control-input" required=""
                                   value="1">
                            <label class="custom-control-label" for="httt-1">Tiền mặt</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="httt-2" name="httt_ma" type="radio" class="custom-control-input" required=""
                                   value="2">
                            <label class="custom-control-label" for="httt-2">Chuyển khoản</label>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <form method="get" action="/BuyTicket">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" >Đặt
                        hàng</button>
                    </form>
                </div>
            </div>
        </form>

    </div>
</main>


<script>
    superplaceholder({
        el: document.getElementById('kh_ten'),
        sentences: [ 'Họ và Tên Của Bạn'],
        options: {
            letterDelay: 100,
            sentenceDelay: 1000,
            startOnFocus: false,
            loop: true,
            shuffle: false,
            showCursor: true,
            cursor: '|',
        }
    });
    superplaceholder({
        el: document.getElementById('kh_gioitinh'),
        sentences: [ 'Giới tính của bạn'],
        options: {
            letterDelay: 100,
            sentenceDelay: 1000,
            startOnFocus: false,
            loop: true,
            shuffle: false,
            showCursor: true,
            cursor: '|',
        }
    });
    superplaceholder({
        el: document.getElementById('kh_diachi'),
        sentences: [ 'Địa chỉ của bạn'],
        options: {
            letterDelay: 100,
            sentenceDelay: 1000,
            startOnFocus: false,
            loop: true,
            shuffle: false,
            showCursor: true,
            cursor: '|',
        }
    });
    superplaceholder({
        el: document.getElementById('kh_dienthoai'),
        sentences: [ 'Số điện thoại của bạn'],
        options: {
            letterDelay: 100,
            sentenceDelay: 1000,
            startOnFocus: false,
            loop: true,
            shuffle: false,
            showCursor: true,
            cursor: '|',
        }
    });
    superplaceholder({
        el: document.getElementById('kh_email'),
        sentences: [ 'Email của bạn'],
        options: {
            letterDelay: 100,
            sentenceDelay: 1000,
            startOnFocus: false,
            loop: true,
            shuffle: false,
            showCursor: true,
            cursor: '|',
        }
    });
    superplaceholder({
        el: document.getElementById('kh_ngaysinh'),
        sentences: [ 'Ngày sinh của bạn'],
        options: {
            letterDelay: 100,
            sentenceDelay: 1000,
            startOnFocus: false,
            loop: true,
            shuffle: false,
            showCursor: true,
            cursor: '|',
        }
    });
    superplaceholder({
        el: document.getElementById('kh_cmnd'),
        sentences: [ 'Chứng minh thư của bạn'],
        options: {
            letterDelay: 100,
            sentenceDelay: 1000,
            startOnFocus: false,
            loop: true,
            shuffle: false,
            showCursor: true,
            cursor: '|',
        }
    });
</script>
<script src="./js/payment.js"></script>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/popperjs/popper.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/js/app.js"></script>
</body>
</html>
